<div class="question">
	<h1>Question 2</h1>
	<input type="text" id="todo">
	<button type="button" id="addTodo">Add Todo</button>
	<ul id="todosList">
	</ul>
</div>
<script>
	document.getElementById("addTodo").addEventListener("click", function () {
		let newList = document.getElementById("todo").value;
		let formList = document.getElementById('todosList');
		if (newList !== "") {
			formList.innerHTML += `<li>${newList}</li>`;
		} else {
			alert("Oops, try again")
		}
	});
</script>
