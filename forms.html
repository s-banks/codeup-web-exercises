<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register With Us</title>
	</head>
	<body>
	<main>
<!--		<form method="POST" action="https://request-inspector.glitch.me/">-->
		<form method="POST" action="https://getform.io/f/b02df385-1b1c-4455-bdfd-71a101b5fc1b">
			<label for="email"><h5>Enter your email address.</h5>
			<input id="email" type="text" name="email" placeholder="Email address">
			</label>
			<br>
			<br>
			<label for="password"><h5>Enter your password.</h5>
			<input id="password" type="password" name="password" placeholder="Password">
			</label>
			<br>
			<br>
			<label for="bio"><h5>Tell me about yourself.</h5>
			<textarea id="bio" name="bio" placeholder="Bio info"></textarea>
			</label>
			<br>
			<h5>How did you hear about us?</h5>
			<label for="billboard">
			<input id="billboard" type="checkbox" name="referrer" value="billboard"> Billboard<br>
			</label>
			<label for="radio">
			<input id="radio" type="checkbox" name="referrer" value="radio-advertisement"> Radio advertisement<br>
			</label>
			<label for="internet">
			<input id="internet" type="checkbox" name="referrer" value="internet-advertisement"> Internet advertisement<br>
			</label>
			<label for="other">
			<input id="other" type="checkbox" name="referrer" value="other"> Other<br>
			</label>
			<br><br>
			<label for="browser"><h5>What browser do you prefer?</h5></label>
			<select id="browser" name="browser_preference">
				<option value="chrome">Chrome</option>
				<option value="firefox">Firefox</option>
				<option value="opera">Opera</option>
				<option value="edge">Microsoft Edge</option>
			</select>
			<br><br>
<!--			<input type="submit" name="Button">-->
			<button>Just Send It</button>
		</form>
	</main>
	</body>
</html>
